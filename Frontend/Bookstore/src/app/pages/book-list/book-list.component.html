<div class="container mb-5">
  <h1 class="mt-5">Storebook Search</h1>
  <form [formGroup]="bookForm">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        aria-label="Text input with segmented dropdown button"
        formControlName="searchField"
      />
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="searchBySpecification()"
      >
        Pesquisar
      </button>
    </div>
  </form>
  <div class="d-flex justify-content-end align-items-center mt-4">
    <div class="ml-3">Ordenar por pre√ßo:</div>
    <div class="btn-group">
      <a
        href="#"
        class="btn btn-primary ml-3"
        [ngClass]="{ active: orderBy === 'DESC' }"
        aria-current="page"
        (click)="getOrderByDesc()"
        >DESC</a
      >
      <a
        href="#"
        class="btn btn-primary"
        [ngClass]="{ active: orderBy === 'ASC' }"
        (click)="getOrderByAsc()"
        >ASC</a
      >
    </div>
  </div>
  <app-table-books [bookList]="bookList"></app-table-books>
</div>
